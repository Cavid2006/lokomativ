  <title>CodePen - labyrinth board game</title>

</head>
<body>
<!-- partial:index.partial.html -->
<canvas id="board"></canvas>

<span class="progressbar">
  <progress></progress>
  loading images
</span>

<div class="side">
  <a href="http://www.ravensburger.com/spielanleitungen/ecm/Spielanleitungen/Labyrinth_26448_GB.pdf">rules</a><br/>
  <br/>
  <canvas id="card" title="Click to place"></canvas>

  <button id="endturn" disabled="true">End turn</button><br/>
